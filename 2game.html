<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2game attack test</title>
  <style>
    :root{
      --bg:#0c1020;
      --panel:#11172c;
      --muted:#a9b2c7;
      --line:rgba(255,255,255,.08);
      --good:#7dd3a9;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: "Noto Sans JP", "Yu Gothic", system-ui, -apple-system, sans-serif;
      background:radial-gradient(1200px 700px at 20% 0%, rgba(116,192,252,.14), transparent 55%),
                 radial-gradient(900px 600px at 80% 20%, rgba(121,211,154,.10), transparent 50%),
                 var(--bg);
      color:#e9ecf5;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .frame{
      background:linear-gradient(180deg, rgba(255,255,255,.05), transparent 40%), var(--panel);
      border:1px solid var(--line);
      border-radius:16px;
      padding:18px;
      box-shadow:0 18px 40px rgba(0,0,0,.45);
      max-width:920px;
      width:100%;
    }
    .header{display:flex; justify-content:space-between; align-items:center; gap:14px; flex-wrap:wrap;}
    h1{margin:0; font-size:18px; letter-spacing:.01em;}
    .muted{color:var(--muted); font-size:13px;}
    .controls{display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    button{
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px 14px;
      background:rgba(125,211,169,.18);
      color:#e9ecf5;
      font:inherit;
      cursor:pointer;
      transition:transform .08s ease, filter .15s ease;
    }
    button:hover{filter:brightness(1.1)}
    button:active{transform:translateY(1px)}
    canvas{display:block; width:100%; height:auto; border-radius:12px; border:1px solid var(--line); background:rgba(0,0,0,.22);}
    .equip{
      margin-top:14px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap:10px;
    }
    .slotCard{
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px;
      background:rgba(255,255,255,.02);
    }
    .slotCard .label{font-size:13px; color:var(--muted); margin-bottom:6px;}
    .slotCard select{
      width:100%;
      height:42px;
      border-radius:10px;
    }
    .abilityBox{
      margin-top:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(125,211,169,.10);
      color:#d6f5e5;
      font-size:13px;
    }
    .statsRow{
      margin-top:8px;
      color:var(--muted);
      font-size:13px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .spike{
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.3));
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="header">
      <div>
        <h1>勇者のテスト（2game）</h1>
        <div class="muted">勇者が剣を振るとガーゴイルにダメージエフェクトが入るシンプルなアニメーション。</div>
      </div>
      <div class="controls">
        <button id="attackBtn">攻撃する</button>
      </div>
    </div>
    <div style="margin-top:12px;">
      <canvas id="battle" width="880" height="320"></canvas>
    </div>

    <div class="equip">
      <div class="slotCard">
        <div class="label">剣</div>
        <select id="swordSlot"></select>
      </div>
      <div class="slotCard">
        <div class="label">鎧</div>
        <select id="armorSlot"></select>
      </div>
      <div class="slotCard">
        <div class="label">盾</div>
        <select id="shieldSlot"></select>
      </div>
    </div>
    <div class="abilityBox" id="abilityBox">能力: なし</div>
    <div class="statsRow" id="statLine">勇者: HP 0 / ATK 0 / DEF 0　|　敵: HP 0 / ATK 0 / DEF 0</div>
  </div>

  <script>
    const canvas = document.getElementById('battle');
    const ctx = canvas.getContext('2d');
    const heroImg = new Image();
    const foeImg = new Image();
    function loadImage(img, src){
      return new Promise((res, rej) => {
        img.onload = () => res();
        img.onerror = () => rej(new Error(`failed to load ${src}`));
        if(img.complete && img.naturalWidth > 0){
          res();
          return;
        }
        img.src = src;
      });
    }

    const groundY = 250;
    const heroScale = 0.25;
    const foeScale = 0.55;
    const approachDur = 320;
    const retreatDur = 420;
    const swingInterval = 180;
    const swingHoldExtra = 200;
    const spikeDur = 480;

    const state = {
      baseHeroX: 140,
      heroX: 140,
      heroY: groundY - 2,
      foeX: 620,
      foeY: groundY - 4,
      attackStage: "idle",
      stageTimer: 0,
      flashTimer: 0,
      slashTimer: 0,
      swingPlayed: false,
      attackCount: 0,
      swingsDone: 0,
      nextSwingAt: swingInterval * 0.4,
      lastSword: "",
    spike: { active:false, t:0, startX:0, startY:0, endX:0, endY:0, hit:false }
    };

    const equipment = {
      sword: [
        { id:"basic", name:"ブロンズソード", ability:null },
        { id:"lightning", name:"ライトニングソード (二回攻撃)", ability:"double" },
      ],
      armor: [
        { id:"cloth", name:"クロスアーマー", ability:null },
        { id:"iron", name:"アイアンメイル", ability:null },
      ],
      shield: [
        { id:"wood", name:"ウッドシールド", ability:null },
        { id:"buckler", name:"バックラー", ability:null },
        { id:"spike", name:"スパイクシールド", ability:"spikebolt" },
      ],
    };

    const equipState = {
      sword: equipment.sword[0].id,
      armor: equipment.armor[0].id,
      shield: equipment.shield[0].id,
    };

    const heroStats = { name:"勇者", hp:120, atk:18, def:6 };
    const foeStats = { name:"ガーゴイル", hp:160, atk:12, def:4 };

    const damageNumbers = [];

    const waitImages = Promise.all([
      loadImage(heroImg, 'character_oji_03_blue_brown.png'),
      loadImage(foeImg, 'character_monster_gargoyle_purple.png'),
    ]).catch(err => {
      console.error(err);
      return Promise.resolve();
    });

    function easeOutQuad(t){ return 1 - (1 - t) * (1 - t); }
    function easeInOutCubic(t){ return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2; }

    function triggerAttack(){
      if(state.attackStage !== "idle") return;
      const sword = equipment.sword.find(s => s.id === equipState.sword);
      const attackCount = sword?.ability === "double" ? 2 : 1;
      startAttack(attackCount);
    }

    function startAttack(count){
      state.attackStage = "approach";
      state.stageTimer = 0;
      state.flashTimer = 0;
      state.slashTimer = 0;
      state.swingPlayed = false;
      state.attackCount = count;
      state.swingsDone = 0;
      state.nextSwingAt = swingInterval * 0.4;
      state.spike = { active:false, t:0, x:0, y:0, hit:false };
    }

    document.getElementById('attackBtn').addEventListener('click', triggerAttack);

    let last = performance.now();
    function loop(now){
      const dt = Math.min(32, now - last);
      last = now;
      update(dt);
      draw();
      requestAnimationFrame(loop);
    }

    function update(dt){
      if(state.attackStage === "idle") return;
      state.stageTimer += dt;

      if(state.attackStage === "approach"){
        const p = Math.min(1, state.stageTimer / approachDur);
        state.heroX = state.baseHeroX + 46 * easeOutQuad(p);
        if(state.stageTimer >= approachDur){
          state.attackStage = "swing";
          state.stageTimer = 0;
        }
      }else if(state.attackStage === "swing"){
        state.heroX = state.baseHeroX + 46;
        while(state.stageTimer >= state.nextSwingAt && state.swingsDone < state.attackCount){
          playSwing();
          state.nextSwingAt += swingInterval;
        }
        const holdLimit = state.attackCount * swingInterval + swingHoldExtra;
        if(state.stageTimer >= holdLimit && state.swingsDone >= state.attackCount){
          state.attackStage = "retreat";
          state.stageTimer = 0;
        }
      }else if(state.attackStage === "retreat"){
        const p = Math.min(1, state.stageTimer / retreatDur);
        state.heroX = state.baseHeroX + (1 - easeInOutCubic(p)) * 36;
        if(state.stageTimer >= retreatDur){
          state.heroX = state.baseHeroX;
          state.attackStage = "idle";
          trySpike();
        }
      }

      if(state.flashTimer > 0){
        state.flashTimer = Math.max(0, state.flashTimer - dt);
      }
      if(state.slashTimer > 0){
        state.slashTimer = Math.max(0, state.slashTimer - dt);
      }
      if(state.spike.active){
        state.spike.t += dt;
        if(!state.spike.hit && state.spike.t >= spikeDur){
          const dmg = Math.max(8, Math.round(calcDamage(heroStats, foeStats) * 2.1));
          addDamageNumber(dmg, state.spike.endX, state.spike.endY - 30);
          state.spike.hit = true;
        }
        if(state.spike.t >= spikeDur + 120){
          state.spike.active = false;
        }
      }
      for(let i = damageNumbers.length - 1; i >= 0; i--){
        damageNumbers[i].t -= dt;
        if(damageNumbers[i].t <= 0) damageNumbers.splice(i,1);
      }
    }

    function playSwing(){
      state.swingsDone += 1;
      state.flashTimer = 220;
      state.slashTimer = 240;
      const dmg = calcDamage(heroStats, foeStats);
      addDamageNumber(dmg, state.foeX, state.foeY - 70);
    }

    function calcDamage(attacker, target){
      const roll = Math.random() * 4;
      const raw = attacker.atk + roll - target.def * 0.6;
      return Math.max(3, Math.round(raw));
    }

    function addDamageNumber(val, x, y){
      damageNumbers.push({ v: val, x, y, t: 700 });
    }

    function drawBackground(){
      const g = ctx.createLinearGradient(0,0,0,canvas.height);
      g.addColorStop(0,'rgba(255,255,255,0.03)');
      g.addColorStop(1,'rgba(0,0,0,0.28)');
      ctx.fillStyle = g;
      ctx.fillRect(0,0,canvas.width,canvas.height);

      ctx.strokeStyle = 'rgba(255,255,255,.08)';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(40, groundY);
      ctx.lineTo(canvas.width - 40, groundY);
      ctx.stroke();

      ctx.fillStyle = 'rgba(125,211,169,.12)';
      ctx.fillRect(canvas.width/2 - 30, groundY + 4, 60, 6);
    }

    function drawCharacters(){
      const heroH = heroImg.height * heroScale;
      const heroW = heroImg.width * heroScale;
      ctx.drawImage(heroImg, state.heroX - heroW / 2, state.heroY - heroH, heroW, heroH);

      const flash = state.flashTimer > 0 ? Math.max(0.35, state.flashTimer / 260) : 0;
      const foeH = foeImg.height * foeScale;
      const foeW = foeImg.width * foeScale;
      if(flash){
        ctx.save();
        ctx.translate(state.foeX, state.foeY + 6);
        ctx.globalAlpha = 1;
        ctx.scale(-1,1);
        ctx.drawImage(foeImg, -foeW/2, -foeH, foeW, foeH);
        ctx.globalCompositeOperation = 'source-atop';
        ctx.fillStyle = `rgba(255,107,107,${0.35 + flash * 0.25})`;
        ctx.fillRect(-foeW/2, -foeH, foeW, foeH);
        ctx.restore();
      }else{
        ctx.save();
        ctx.translate(state.foeX, state.foeY);
        ctx.scale(-1,1);
        ctx.drawImage(foeImg, -foeW/2, -foeH, foeW, foeH);
        ctx.restore();
      }
      drawSpike();
    }

    function drawSlash(){
      if(state.slashTimer <= 0) return;
      const progress = 1 - state.slashTimer / 280;
      const x = state.foeX - 12;
      const y = state.foeY - 30;
      const sword = equipment.sword.find(s => s.id === equipState.sword);
      const lightning = sword?.ability === "double";
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(-0.25);
      const len = 90 + progress * 30;
      const thick = 16 + progress * 6;
      const grad = ctx.createLinearGradient(-10, -len/2, 60, len/2);
      grad.addColorStop(0,'rgba(255,255,255,.0)');
      grad.addColorStop(0.45, lightning ? 'rgba(116,192,252,.9)' : 'rgba(255,255,255,.8)');
      grad.addColorStop(1, lightning ? 'rgba(116,192,252,.0)' : 'rgba(125,211,169,.0)');
      ctx.strokeStyle = grad;
      ctx.lineWidth = thick;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(-20, -len/2);
      ctx.lineTo(len, len/2);
      ctx.stroke();
      if(lightning){
        ctx.lineWidth = 3;
        ctx.strokeStyle = 'rgba(116,192,252,.55)';
        ctx.beginPath();
        ctx.moveTo(-6, -len/3);
        ctx.lineTo(len*0.5, len/4);
        ctx.lineTo(len*0.8, len/2);
        ctx.stroke();
      }
      ctx.restore();
    }

    function drawSpike(){
      if(!state.spike.active) return;
      const p = Math.min(1, state.spike.t / spikeDur);
      const x = state.spike.startX + (state.spike.endX - state.spike.startX) * p;
      const y = state.spike.startY + (state.spike.endY - state.spike.startY) * p - Math.sin(Math.PI * p) * 12;
      const angle = Math.atan2(state.spike.endY - state.spike.startY, state.spike.endX - state.spike.startX);
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.fillStyle = 'rgba(242,193,78,.9)';
      ctx.strokeStyle = 'rgba(0,0,0,.65)';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(-6, -4);
      ctx.lineTo(12, 0);
      ctx.lineTo(-6, 4);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
      ctx.restore();
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawBackground();
      drawCharacters();
      drawDamage();
      drawSlash();

      // small caption
      ctx.fillStyle = 'rgba(255,255,255,.6)';
      ctx.font = '13px "Noto Sans JP", "Yu Gothic", sans-serif';
      const sword = equipment.sword.find(s => s.id === equipState.sword);
      const tip = sword?.ability === "double"
        ? "ライトニングソード: 2回連続攻撃"
        : "勇者が左、敵が右。攻撃ボタンで剣を振ります。";
      const extras = [];
      if(hasSpikeBolt()) extras.push("スパイクシールド: 33%で敵そばにスパイク落下(大)");
      ctx.fillText([tip, ...extras].join(" / "), 26, 32);
    }

    function drawDamage(){
      ctx.font = 'bold 18px "Noto Sans JP", "Yu Gothic", sans-serif';
      damageNumbers.forEach(d => {
        const p = 1 - d.t / 700;
        const rise = p * 20;
        const alpha = Math.min(1, d.t / 300);
        ctx.fillStyle = `rgba(255,217,102,${alpha})`;
        ctx.strokeStyle = `rgba(0,0,0,${alpha})`;
        ctx.lineWidth = 3;
        ctx.strokeText(d.v, d.x - 12, d.y - rise);
        ctx.fillText(d.v, d.x - 12, d.y - rise);
      });
    }

    function fillSlot(selectEl, list, currentId){
      selectEl.innerHTML = "";
      list.forEach(item => {
        const opt = document.createElement("option");
        opt.value = item.id;
        opt.textContent = item.name;
        if(item.id === currentId) opt.selected = true;
        selectEl.appendChild(opt);
      });
    }

   function updateAbilityBox(){
      const sword = equipment.sword.find(s => s.id === equipState.sword);
      const box = document.getElementById('abilityBox');
      const lines = [];
      if(sword?.ability === "double"){
        lines.push("ライトニングソード - 前進し、その場で高速2連撃");
      }
      const spikeSource = getSpikeBoltSource();
      if(spikeSource){
        lines.push("スパイクシールド - 剣攻撃後に33%でスパイクが飛ぶ");
      }
      box.textContent = lines.length ? `能力:\n${lines.join("\n")}` : "能力: なし";
    }

    function setupEquipUI(){
      const swordEl = document.getElementById('swordSlot');
      const armorEl = document.getElementById('armorSlot');
      const shieldEl = document.getElementById('shieldSlot');
      fillSlot(swordEl, equipment.sword, equipState.sword);
      fillSlot(armorEl, equipment.armor, equipState.armor);
      fillSlot(shieldEl, equipment.shield, equipState.shield);

      swordEl.addEventListener('change', e => { equipState.sword = e.target.value; updateAbilityBox(); });
      armorEl.addEventListener('change', e => { equipState.armor = e.target.value; updateAbilityBox(); });
      shieldEl.addEventListener('change', e => { equipState.shield = e.target.value; updateAbilityBox(); });
      updateAbilityBox();
      updateStatLine();
    }


    function trySpike(){
      if(!hasSpikeBolt()) return;
      if(Math.random() < 0.33){
        const endX = state.foeX - 18 + (Math.random() * 12 - 6);
        const endY = state.foeY - foeImg.height * foeScale + 18;
        const startX = endX + (Math.random() * 10 - 5);
        const startY = endY - 52;
        state.spike = { active:true, t:0, startX, startY, endX, endY, hit:false };
      }
    }

    function getSpikeBoltSource(){
      const sword = equipment.sword.find(s => s.id === equipState.sword);
      if(sword?.ability === "spikebolt") return "sword";
      const shield = equipment.shield.find(s => s.id === equipState.shield);
      if(shield?.ability === "spikebolt") return "shield";
      return "";
    }

    function hasSpikeBolt(){
      return Boolean(getSpikeBoltSource());
    }

    function updateStatLine(){
      const line = document.getElementById('statLine');
      line.textContent = `${heroStats.name}: HP ${heroStats.hp} / ATK ${heroStats.atk} / DEF ${heroStats.def}　|　${foeStats.name}: HP ${foeStats.hp} / ATK ${foeStats.atk} / DEF ${foeStats.def}`;
    }

    waitImages.then(() => {
      draw();
      setupEquipUI();
      requestAnimationFrame(loop);
    });
  </script>
</body>
</html>
