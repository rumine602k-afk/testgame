<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2game attack test</title>
  <style>
    :root{
      --bg:#0c1020;
      --panel:#11172c;
      --muted:#a9b2c7;
      --line:rgba(255,255,255,.08);
      --good:#7dd3a9;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: "Noto Sans JP", "Yu Gothic", system-ui, -apple-system, sans-serif;
      background:radial-gradient(1200px 700px at 20% 0%, rgba(116,192,252,.14), transparent 55%),
                 radial-gradient(900px 600px at 80% 20%, rgba(121,211,154,.10), transparent 50%),
                 var(--bg);
      color:#e9ecf5;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .frame{
      background:linear-gradient(180deg, rgba(255,255,255,.05), transparent 40%), var(--panel);
      border:1px solid var(--line);
      border-radius:16px;
      padding:18px;
      box-shadow:0 18px 40px rgba(0,0,0,.45);
      max-width:920px;
      width:100%;
    }
    .header{display:flex; justify-content:space-between; align-items:center; gap:14px; flex-wrap:wrap;}
    h1{margin:0; font-size:18px; letter-spacing:.01em;}
    .muted{color:var(--muted); font-size:13px;}
    .controls{display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    button{
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px 14px;
      background:rgba(125,211,169,.18);
      color:#e9ecf5;
      font:inherit;
      cursor:pointer;
      transition:transform .08s ease, filter .15s ease;
    }
    button:hover{filter:brightness(1.1)}
    button:active{transform:translateY(1px)}
    canvas{display:block; width:100%; height:auto; border-radius:12px; border:1px solid var(--line); background:rgba(0,0,0,.22);}
  </style>
</head>
<body>
  <div class="frame">
    <div class="header">
      <div>
        <h1>勇者のテスト（2game）</h1>
        <div class="muted">勇者が剣を振るとガーゴイルにダメージエフェクトが入るシンプルなアニメーション。</div>
      </div>
      <div class="controls">
        <button id="attackBtn">攻撃する</button>
      </div>
    </div>
    <div style="margin-top:12px;">
      <canvas id="battle" width="880" height="320"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('battle');
    const ctx = canvas.getContext('2d');
    const heroImg = new Image();
    const foeImg = new Image();
    heroImg.src = 'character_oji_03_blue_brown.png';
    foeImg.src = 'character_monster_gargoyle_purple.png';

    const state = {
      baseHeroX: 120,
      heroX: 120,
      heroY: 156,
      foeX: 600,
      foeY: 126,
      attackTimer: 0,
      attackActive: false,
      flashTimer: 0,
      slashTimer: 0,
      swingPlayed: false,
    };

    const groundY = 250;

    const waitImages = Promise.all([
      new Promise(res => heroImg.onload = res),
      new Promise(res => foeImg.onload = res),
    ]);

    function easeOutQuad(t){ return 1 - (1 - t) * (1 - t); }
    function easeInOutCubic(t){ return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2; }

    function triggerAttack(){
      if(state.attackActive) return;
      state.attackActive = true;
      state.attackTimer = 0;
      state.flashTimer = 0;
      state.slashTimer = 0;
      state.swingPlayed = false;
    }

    document.getElementById('attackBtn').addEventListener('click', triggerAttack);

    let last = performance.now();
    function loop(now){
      const dt = Math.min(32, now - last);
      last = now;
      update(dt);
      draw();
      requestAnimationFrame(loop);
    }

    function update(dt){
      if(!state.attackActive) return;
      state.attackTimer += dt;

      const t = state.attackTimer;
      // 0-360ms: step forward
      if(t < 360){
        const p = easeOutQuad(t / 360);
        state.heroX = state.baseHeroX + 46 * p;
      // 360-700ms: hold and swing
      }else if(t < 700){
        state.heroX = state.baseHeroX + 46 - 6 * (t - 360) / 340;
        if(!state.swingPlayed && t > 420){
          state.swingPlayed = true;
          state.flashTimer = 240;
          state.slashTimer = 280;
        }
      // 700-1100ms: move back
      }else if(t < 1100){
        const p = easeInOutCubic((t - 700) / 400);
        state.heroX = state.baseHeroX + (1 - p) * 40;
      }else{
        state.heroX = state.baseHeroX;
        state.attackActive = false;
      }

      if(state.flashTimer > 0){
        state.flashTimer = Math.max(0, state.flashTimer - dt);
      }
      if(state.slashTimer > 0){
        state.slashTimer = Math.max(0, state.slashTimer - dt);
      }
    }

    function drawBackground(){
      const g = ctx.createLinearGradient(0,0,0,canvas.height);
      g.addColorStop(0,'rgba(255,255,255,0.03)');
      g.addColorStop(1,'rgba(0,0,0,0.28)');
      ctx.fillStyle = g;
      ctx.fillRect(0,0,canvas.width,canvas.height);

      ctx.strokeStyle = 'rgba(255,255,255,.08)';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(40, groundY);
      ctx.lineTo(canvas.width - 40, groundY);
      ctx.stroke();

      ctx.fillStyle = 'rgba(125,211,169,.12)';
      ctx.fillRect(canvas.width/2 - 30, groundY + 4, 60, 6);
    }

    function drawCharacters(){
      ctx.drawImage(heroImg, state.heroX - heroImg.width / 2, state.heroY - heroImg.height, heroImg.width, heroImg.height);

      const flash = state.flashTimer > 0 ? Math.max(0.35, state.flashTimer / 260) : 0;
      if(flash){
        ctx.save();
        ctx.translate(state.foeX, state.foeY + 6);
        ctx.globalAlpha = 1;
        ctx.scale(-1,1);
        ctx.drawImage(foeImg, -foeImg.width/2, -foeImg.height, foeImg.width, foeImg.height);
        ctx.globalCompositeOperation = 'source-atop';
        ctx.fillStyle = `rgba(255,107,107,${0.35 + flash * 0.25})`;
        ctx.fillRect(-foeImg.width/2, -foeImg.height, foeImg.width, foeImg.height);
        ctx.restore();
      }else{
        ctx.save();
        ctx.translate(state.foeX, state.foeY);
        ctx.scale(-1,1);
        ctx.drawImage(foeImg, -foeImg.width/2, -foeImg.height, foeImg.width, foeImg.height);
        ctx.restore();
      }
    }

    function drawSlash(){
      if(state.slashTimer <= 0) return;
      const progress = 1 - state.slashTimer / 280;
      const x = state.foeX - 12;
      const y = state.foeY - 30;
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(-0.25);
      const len = 90 + progress * 30;
      const thick = 16 + progress * 6;
      const grad = ctx.createLinearGradient(-10, -len/2, 60, len/2);
      grad.addColorStop(0,'rgba(255,255,255,.0)');
      grad.addColorStop(0.45,'rgba(255,255,255,.8)');
      grad.addColorStop(1,'rgba(125,211,169,.0)');
      ctx.strokeStyle = grad;
      ctx.lineWidth = thick;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(-20, -len/2);
      ctx.lineTo(len, len/2);
      ctx.stroke();
      ctx.restore();
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawBackground();
      drawCharacters();
      drawSlash();

      // small caption
      ctx.fillStyle = 'rgba(255,255,255,.6)';
      ctx.font = '13px "Noto Sans JP", "Yu Gothic", sans-serif';
      ctx.fillText('勇者が左、敵が右。攻撃ボタンで剣を振ります。', 26, 32);
    }

    waitImages.then(() => {
      draw();
      requestAnimationFrame(loop);
    });
  </script>
</body>
</html>
